<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>中键点击设置</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="option-group">
        <h2>新标签页位置设置</h2>
        <label>
            <input type="radio" name="position" value="next">
            当前标签右侧（默认浏览器行为）
        </label>
        <label>
            <input type="radio" name="position" value="last">
            所有标签最后
        </label>
    </div>
    <button id="save">保存设置</button>
    <script src="options.js"></script>
</body>
</html>
